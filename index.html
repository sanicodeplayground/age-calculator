<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form-container">
      <h1>Age Calculator</h1>
      <h2>When were you born?</h2>

      <!-- Form -->
      <div class="birth-data">
        <img src="" alt="funny head with one eye, red hair" />
        <form id="form" action="">
          <label for="day">Day</label>
          <input id="day" type="number" name="day" value="number" required />
          <label for="month">Month</label>
          <input
            id="height_centimeters"
            type="number"
            name="height"
            value="number"
            required
          />
          <label for="year">Year</label>
          <input id="year" type="number" name="year" value="number" required />
          <button type="button" onclick="calculateAge()">Calculate</button>
        </form>
      </div>
      <!-- <h2 id="bmi-score" class="bmi-score"></h2> -->

      <!-- Form End-->
    </div>

    <script src="main.js"></script>
  </body>
</html>
